<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人主页</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000; /* Fallback background color */
            color: white; /* Fallback text color */
            background-image: url('/image/1.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.75);
            width: 80%;
            max-width: 400px;
        }

        .profile-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .container {
            padding: 16px;
        }

        .profile-info {
            text-align: left;
            margin-bottom: 10px;
        }

        .logout-link {
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: lightblue;
            display: block;
        }

        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <h2>个人主页</h2>
    <div class="container" th:if="${user != null}">
        <div class="profile-info">
            <strong>用户名：</strong> <span th:text="${user.name}"></span>
        </div>
        <div class="profile-info">
            <strong>邮箱：</strong> <span th:text="${user.email}"></span>
        </div>
    </div>
    <a href="/logout" class="logout-link">退出登录</a>
</div>

</body>
</html>
