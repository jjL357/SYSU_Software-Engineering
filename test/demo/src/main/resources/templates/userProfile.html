<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #000;
            color: white;
            background-image: url('/images/background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            color: white;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.75);
            width: 80%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .profile-container p {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .profile-container img {
            border-radius: 50%;
            margin-bottom: 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #fff;
        }

        .button {
            background-color: #ff4b5c;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            transition: opacity 0.3s ease;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .button:hover {
            opacity: 0.8;
        }

        .upload-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
        }

        .upload-input input[type=file] {
            position: absolute;
            font-size: 100px;
            opacity: 0;
            right: 0;
            top: 0;
        }

        .upload-input label {
            display: block;
            background-color: #ff4b5c;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            font-size: 16px;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .upload-input label:hover {
            opacity: 0.8;
        }

        .upload-label {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: #ccc;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .form-button-container button,
        .form-button-container a {
            flex: 1;
        }

        .centered-text {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="profile-container">
    <img th:src="${user.avatar != null ? '/avatar/' + user.avatar : '/avatar/0.jpg'}" alt="User Avatar">
    <h2 id="profile-title">Welcome, <span th:text="${user.name}"></span></h2>
    <p>Username: <span th:text="${user.name}"></span></p>
    <p>Email: <span th:text="${user.email}"></span></p>

    <form id="avatarForm" action="/uploadAvatar" method="post" enctype="multipart/form-data">
        <div class="form-button-container">
            <div class="upload-input">
                <input type="file" name="avatar" accept="image/*" required onchange="document.getElementById('avatarForm').submit();">
                <label class="centered-text">Choose and Upload Avatar</label>
            </div>
        </div>
    </form>

    <div class="form-button-container">
        <a href="/login" class="button">Logout</a>
    </div>
</div>

<script>
    // Refresh page after avatar upload
    const avatarForm = document.getElementById('avatarForm');
    if (avatarForm) {
        avatarForm.addEventListener('submit', function() {
            location.reload();
        });
    }
</script>

</body>
</html>
